{% extends 'base.html' %}
{% load static %}

{% block title %}Eliminar Inmueble{% endblock %}

{% block 'contenido' %}
<div class="container my-4">
    <h2>¿Estás seguro de que deseas eliminar este inmueble?</h2>
    <p>{{ inmueble.nombre }} - {{ inmueble.direccion }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_inmuebles' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
