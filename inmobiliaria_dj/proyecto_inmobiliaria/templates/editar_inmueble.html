{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Inmueble{% endblock %}

{% block 'contenido' %}
<div class="container my-4">
    <h2>Editar Inmueble</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'lista_inmuebles' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
